apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bootstrap
spec:
  generators:
    - matrix:
        generators:
          - list:
              elements:
                - repoURL: https://github.com/Roguito/puppet.git
                  revision: HEAD
                  repoPath: examples/omni/apps/*/*
          - git:
              repoURL: "{{ repoURL }}"
              revision: "{{ revision }}"
              directories:
                - path: "{{ repoPath }}"
  template:
    metadata:
      name: "{{ repoPath | splitList '/' | last | lower | replace '_' '-' }}-argocd-app"
      namespace: argocd
    spec:
      project: default
      source:
        repoURL: "{{ repoURL }}"
        targetRevision: "{{ revision }}"
        path: "{{ path }}" # This should point to the directory where your application manifests are
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{ path[3] }}"
      syncPolicy:
        automated:
          prune: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
          - ApplyOutOfSyncOnly=true
          - RespectIgnoreDifferences=true
          - SkipDryRunOnMissingResource=true
        retry:
          limit: -1 # Infinite retries
          backoff:
            duration: 30s
            factor: 2
            maxDuration: 5m
      ignoreDifferences:
        # Cilium generated certs
        - name: cilium-ca
          kind: Secret
          namespace: kube-system
          jsonPointers:
            - /data/ca.crt
            - /data/ca.key
        - name: hubble-server-certs
          kind: Secret
          namespace: kube-system
          jsonPointers:
            - /data/ca.crt
            - /data/tls.crt
            - /data/tls.key
        - name: hubble-relay-client-certs
          kind: Secret
          namespace: kube-system
          jsonPointers:
            - /data/ca.crt
            - /data/tls.crt
            - /data/tls.key
